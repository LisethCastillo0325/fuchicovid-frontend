<!-- Content Header (Page header) -->
<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Pagina de Inicio</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Starter Page</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content pl-2">
  <div class="container-fluid">
    <div class="row">

      <!-- /.col-md-6 -->
      <div class="col-lg-6">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h5 class="m-0">Pacientes</h5>
          </div>
          <div class="card-body">
            <h6 class="card-title">Gestionar Pacientes</h6>

            <p class="card-text">
              Consulte información, cree, actualice y/o inactive un paciente
            </p>
            <a [routerLink]="['/','paciente','consultar']" class="btn btn-primary">Ir a Pacientes</a>
          </div>
        </div>
      </div>
        <div class="col-lg-6">
        <div class="card card-primary card-outline">
          <div class="card-header">
            <h5 class="m-0">Funcionarios</h5>
          </div>
          <div class="card-body">
            <h6 class="card-title">Gestionar Funcionarios</h6>

            <p class="card-text">
              Consulte información, cree, actualice y/o inactive un funcionario
            </p>
            <a [routerLink]="['/','funcionario-publico','consultar']" class="btn btn-primary">Ir a Funcionarios</a>
          </div>
        </div>
      </div>
      <!-- /.col-md-6 -->
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content -->
